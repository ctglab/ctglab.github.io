<div class="container" style="margin-top: 20px;">
    <div class="d-flex justify-content-between align-items-center">
        <hr class="flex-grow-1 hr-large">
    </div>
    <div class="album">
        <div class="container">
            <div class="row" style="margin-top: 20px;">
                {{ range $index, $element:= .Site.Data.tools.tools }}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        {{ with .image }}
                        <img src="{{.}}" class="card-img-top" alt="...">
                        {{ end }}
                        {{with .description}}
                        <div class="card-body">
                            <div class="card-text">
                                <div class="p" style="color: #3c4043;">
                                    {{ . }}
                                </div>
                                {{ end }}
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        {{ with .url }}
                                        <a href="{{ . }}" class="btn github-btn" target="_blank">
                                            <i class="ion-social-github-outline"></i>
                                            View on GitHub
                                          </a>
                                        {{ end }}
                                        {{ with .paper }}
                                        <a href="{{ . }}" class="btn github-btn" target="_blank">
                                            <i class="ion-document-text"></i>
                                            Read the Paper
                                        </a>
                                        {{ end }}
                                        <!-- {{ with .main_dev_pic}}
                                        <img src="{{ . }}" class="profile-img"
                                        alt="profile">
                                        {{ end }} -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
